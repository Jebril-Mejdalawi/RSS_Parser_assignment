

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rss Patcher</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnG7RYQCAUrDdoHxGNtzEwLXwxAsSG8AE&callback=initMap" async defer></script>
    <script src="https://kit.fontawesome.com/fa3d338cbc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h3>Jobs Slider</h3>
        <h5>Explore Opportunities, Find Your Next Destination</h5>
        <div class="card">
            <img src="./assets/job.png" alt="icon" id="job-img" width="100" class="img-card">
            <h4 id="job-title">Job Title (fetching ...)</h4>
            <a href="#" class="btn prev"><i class="fas fa-long-arrow-alt-left"></i></a>
            <a href="#" class="btn next"><i class="fas fa-long-arrow-alt-right"></i></a>
            <a href="#" class="map"><i class="fa-solid fa-location-dot"></i></a>
            <div id="map" style="width: 75%; height: 250px;"></div> 
        </div>
        
    </div>



    <script src="app.js"></script>
